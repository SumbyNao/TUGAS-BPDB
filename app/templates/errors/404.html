{% extends "base.html" %}

{% block title %}404 - Halaman Tidak Ditemukan{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='img/404.svg') }}" alt="404" class="img-fluid mb-4" style="max-width: 300px;">
            <h1 class="display-4 mb-4">404</h1>
            <h2 class="h4 text-muted mb-4">Halaman Tidak Ditemukan</h2>
            <p class="lead mb-4">Maaf, halaman yang Anda cari tidak ditemukan atau telah dipindahkan.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 me-sm-3">
                    <i class="fas fa-home me-2"></i>Kembali ke Beranda
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-arrow-left me-2"></i>Kembali
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
