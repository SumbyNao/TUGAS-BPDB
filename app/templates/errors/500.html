{% extends "base.html" %}

{% block title %}500 - Kesalahan Server{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted mb-4">500</h1>
                <h2 class="mb-3">Oops! Terjadi Kesalahan</h2>
                <div class="error-details mb-4">
                    Maaf, terjadi kesalahan pada server kami!<br>
                    Tim teknis kami sedang menangani masalah ini.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
